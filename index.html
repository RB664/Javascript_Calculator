<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculator</title>
</head>
<body id="body">
    <div id="cover">
    <div id="wrapper">
        <div>
            <input id="results" type="number">
        </div>
        <div>
            <div>
                <button onclick="buttonDisplay(7)" value="7">7</button>
                <button onclick="buttonDisplay(8)" value="8">8</button>
                <button onclick="buttonDisplay(9)" value="9">9</button>
                <button onclick="buttonClear('')" id="reset">C</button>
                
            </div>
        </div>
        <div>
            <div>
                <button onclick="four" id="Number4">4</button>
                <button onclick="five" id="Number5">5</button>
                <button onclick="six" id="Number6">6</button>
                <button onclick="multiplication" id="Multiply">x</button>
                <button onclick="division" id="Divide">รท</button>
                
            </div>
        </div>
        <div>
            <div>
                <button onclick="one" id="Number1">1</button>
                <button onclick="two" id="Number2">2</button>
                <button onclick="three" id="Number3">3</button>
                <button onclick="addition" id="Plus">+</button>
                <button onclick="subtraction" id="Minus">-</button>
            </div>

        </div>
        <div>
            <div>
                <button onclick="zero" id="Zero">0</button>
                <button onclick="dot" id="Point">.</button>
                <button onclick="del" id="del">del</button>
                <button onclick="equal" id="Equal">=</button>
            </div>
        </div>
    </div>
</div>

<script src="./script/code.js"></script>
</body>
</html>
